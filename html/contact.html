<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/8865e171d4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/style.css">
        <title> FSD - Contact Us </title>
    </head>
    <body>
        <header>
            <h1> FSD </h1>
            <nav>
                <ul>
                    <a class="nav-links" href="../index.html"> <li> Home </li> </a>
                    <a class="nav-links" href="about.html"> <li> About </li> </a>
                    <a id="nav-contact" href="contact.html"> <li> Contact </li> </a>
                </ul>
            </nav>
        </header>

        <main id="contact-main">
            <section id="contact-sect-1">
                <h2> <span class="single-highlight">Contact</span> Us </h2>
                <p> Please fill out the form to contact us </p>
                <form>
                    <label for="name-section"> Name </label> <br>
                    <input type="text" id="name-section"> <br>

                    <label for="email-section"> Email </label> <br>
                    <input type="email" id="email-section"> <br>

                    <label for="message-section"> Message </label> <br>
                    <textarea id="message-section"> </textarea> <br>
                    
                    <input type="submit">
                </form>
            </section>

            <section id="contact-sect-2">
                <div>
                    <i class="fas fa-hotel"></i>
                    <p class="bold-text"> Location </p>
                    <p> Frederick Street, Port of Spain </p>
                </div>

                <div>
                    <i class="fas fa-phone"></i>
                    <p class="bold-text"> Phone Number </p>
                    <p> (868) 777-7777</p>
                </div>

                <div>
                    <i class="fas fa-envelope"></i>
                    <p class="bold-text"> Email Address </p>
                    <p> fullstack@theweekendhack.com </p>
                </div>
            </section>
        </main>

        <footer>
            <p> The Weekend Hack Â© 2020. All Rights Reserved </p>
        </footer>
    </body>
